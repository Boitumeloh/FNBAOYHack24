  <!-- Registration Container -->
  <div class="register-container">
    <h1>Create Your Account</h1>
    <form id="dataForm" class="register-form" >
      <!-- Name Field -->
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="name" name="username" placeholder="Enter your name" required />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <!-- Confirm Password Field -->
      <!-- <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="password" name="password" placeholder="Confirm your password" required />
      </div> -->

      <!-- Register Button -->
      <button type="submit" class="cta-button" href="#" onClick="convertToJson()">Register</button>

      <!-- Login Link -->
      <p>Already have an account? <a href="/login">Login here</a></p>
    </form>
  </div>

  <script src="../scripts/JSON.js"></script>
</body>
